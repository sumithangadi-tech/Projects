<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade 5- Subjects | Skill Sphere</title>

    <style>
        /* ---------------- ROOT COLORS (Background Theme) ---------------- */
        :root {
          --sky-1: #bfe7ff;
          --sky-2: #78c8ff;
          --sky-3: #5fa8ff;
          --sun: #ffd76a;
          --mountain-1: #7aa29a;
          --mountain-2: #98b8b1;
          --mountain-3: #bfd3ce;
          --grass-1: #7ecb67;
          --grass-2: #5bbf5a;
          --tree-trunk: #7b4f2c;
          --tree-leaf-1: #2f8f4e;
          --tree-leaf-2: #3fa55d;
        }

        /* ---------------- BASE ---------------- */
       * { box-sizing: border-box; }
  body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: var(--text); }

        /* ---------------- NATURE SCENE CSS ---------------- */
        .scene {
          position: relative;
          min-height: 100vh;
          overflow: hidden;
          background: linear-gradient(
            to bottom,
            var(--sky-1),
            var(--sky-2) 40%,
            var(--sky-3) 60%
          );
        }

        /* Sun */
        .scene::before {
          content: "";
          position: absolute;
          width: 18vmin;
          height: 18vmin;
          border-radius: 50%;
          top: 10vmin;
          left: 12vmin;
          background: radial-gradient(circle at 30% 30%,
            #fff8d1 0 30%,
            var(--sun) 30% 60%,
            transparent 60%);
          box-shadow: 0 0 120px 40px rgba(255,215,106,0.35);
        }

        /* Mountains */
        .mountains {
          position: absolute;
          inset: 0;
        }

        .peak {
          position: absolute;
          bottom: 20vh;
          width: 40vmax;
          height: 40vmax;
          clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }

        .peak.one { left: -10vmax; background: var(--mountain-3); }
        .peak.two { left: 10vmax; bottom: 18vh; background: var(--mountain-2); }
        .peak.three { left: 28vmax; bottom: 16vh; background: var(--mountain-1); }

        /* Grass */
        .grass {
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
          height: 28vh;
          background:
            radial-gradient(60vmin 20vmin at 20% 0%, rgba(255,255,255,0.5), transparent 60%),
            linear-gradient(to top, var(--grass-2) 0 30%, var(--grass-1) 30% 100%);
        }

        /* Trees */
        .tree {
          position: absolute;
          bottom: 18vh;
          width: 2.2vmin;
          height: 18vmin;
          background: var(--tree-trunk);
          border-radius: 0.8vmin;
        }

        .tree::before,
        .tree::after {
          content: "";
          position: absolute;
          left: 50%;
          transform: translateX(-50%);
          border-radius: 50%;
        }

        .tree::before {
          bottom: 10vmin;
          width: 12vmin;
          height: 12vmin;
          background: var(--tree-leaf-1);
          clip-path: polygon(50% 0%, 100% 55%, 78% 100%, 22% 100%, 0% 55%);
        }

        .tree::after {
          bottom: 17vmin;
          width: 8vmin;
          height: 8vmin;
          background: var(--tree-leaf-2);
        }

        .tree.a { left: 8vmin; }
        .tree.b { left: 22vmin; transform: scale(1.15); }
        .tree.c { left: 68vmin; transform: scale(0.95); }
        .tree.d { left: 80vmin; transform: scale(1.25); }

        /* Clouds */
        .cloud {
          position: absolute;
          top: 14vmin;
          width: 18vmin;
          height: 6vmin;
          background: #ffffffcc;
          border-radius: 3vmin;
          animation: drift 40s linear infinite;
        }

        .cloud::before,
        .cloud::after {
          content: "";
          position: absolute;
          background: #ffffffcc;
          border-radius: 50%;
        }

        .cloud::before {
          width: 8vmin;
          height: 8vmin;
          left: 2vmin;
          top: -2vmin;
        }

        .cloud::after {
          width: 10vmin;
          height: 10vmin;
          left: 8vmin;
          top: -3vmin;
        }

        .cloud.one { left: -20vmin; }
        .cloud.two { top: 22vmin; left: -30vmin; }
        .cloud.three { top: 28vmin; left: -10vmin; }

        @keyframes drift {
          from { transform: translateX(0); }
          to   { transform: translateX(120vmin); }
        }

        /* ---------------- CONTENT STYLES ---------------- */
        .content {
          position: relative;
          z-index: 2;
        }

        header {
            background: #4b4bff;
            padding: 18px 30px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #2a2a8a;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        p {
            color: #333;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .subjects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            max-width: 1000px;
            margin: auto;
        }

        .subject-card {
            background: white;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: 0.3s;
            font-size: 18px;
            color: #4b4bff;
            font-weight: bold;
            border: 2px solid transparent;
        }

        .subject-card:hover {
            transform: translateY(-5px);
            background: #4b4bff;
            color: white;
            border-color: #ffffff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .emoji {
            font-size: 35px;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
