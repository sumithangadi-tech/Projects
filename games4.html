<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade 4 - Quiz | Skill Sphere</title>
    <style>
        /* ---------------- ROOT COLORS (Background Theme) ---------------- */
        :root {
          --sky-1: #bfe7ff;
          --sky-2: #78c8ff;
          --sky-3: #5fa8ff;
          --sun: #ffd76a;
          --mountain-1: #7aa29a;
          --mountain-2: #98b8b1;
          --mountain-3: #bfd3ce;
          --grass-1: #7ecb67;
          --grass-2: #5bbf5a;
          --tree-trunk: #7b4f2c;
          --tree-leaf-1: #2f8f4e;
          --tree-leaf-2: #3fa55d;
        }

        /* ---------------- BASE ---------------- */
        * { box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ---------------- NATURE SCENE CSS ---------------- */
        .scene {
          position: relative;
          min-height: 100vh;
          overflow: hidden;
          background: linear-gradient(
            to bottom,
            var(--sky-1),
            var(--sky-2) 40%,
            var(--sky-3) 60%
          );
        }

        /* Sun */
        .scene::before {
          content: "";
          position: absolute;
          width: 18vmin;
          height: 18vmin;
          border-radius: 50%;
          top: 10vmin;
          left: 12vmin;
          background: radial-gradient(circle at 30% 30%,
            #fff8d1 0 30%,
            var(--sun) 30% 60%,
            transparent 60%);
          box-shadow: 0 0 120px 40px rgba(255,215,106,0.35);
        }

        /* Mountains */
        .mountains { position: absolute; inset: 0; pointer-events: none; }
        .peak { position: absolute; bottom: 20vh; width: 40vmax; height: 40vmax; clip-path: polygon(50% 0%, 100% 100%, 0% 100%); }
        .peak.one { left: -10vmax; background: var(--mountain-3); }
        .peak.two { left: 10vmax; bottom: 18vh; background: var(--mountain-2); }
        .peak.three { left: 28vmax; bottom: 16vh; background: var(--mountain-1); }

        /* Grass */
        .grass {
          position: absolute; bottom: 0; left: 0; right: 0; height: 28vh;
          background: radial-gradient(60vmin 20vmin at 20% 0%, rgba(255,255,255,0.5), transparent 60%),
            linear-gradient(to top, var(--grass-2) 0 30%, var(--grass-1) 30% 100%);
        }

        /* Trees */
        .tree {
          position: absolute; bottom: 18vh; width: 2.2vmin; height: 18vmin; background: var(--tree-trunk);
          border-radius: 0.8vmin; transform-origin: bottom center;
        }
        .tree::before, .tree::after {
          content: ""; position: absolute; left: 50%; transform: translateX(-50%);
          border-radius: 50%;
        }
        .tree::before {
          bottom: 10vmin; width: 12vmin; height: 12vmin; background: var(--tree-leaf-1);
          clip-path: polygon(50% 0%, 100% 55%, 78% 100%, 22% 100%, 0% 55%);
        }
        .tree::after { bottom: 17vmin; width: 8vmin; height: 8vmin; background: var(--tree-leaf-2); }
        .tree.a { left: 8vmin; }
        .tree.b { left: 22vmin; transform: scale(1.15); }
        .tree.c { left: 68vmin; transform: scale(0.95); }
        .tree.d { left: 80vmin; transform: scale(1.25); }

        /* Clouds */
        .cloud {
          position: absolute; top: 14vmin; width: 18vmin; height: 6vmin; background: #ffffffcc; border-radius: 3vmin;
          animation: drift 40s linear infinite;
        }
        .cloud::before, .cloud::after {
          content: ""; position: absolute; background: #ffffffcc; border-radius: 50%;
        }
        .cloud::before { width: 8vmin; height: 8vmin; left: 2vmin; top: -2vmin; }
        .cloud::after { width: 10vmin; height: 10vmin; left: 8vmin; top: -3vmin; }
        .cloud.one { left: -20vmin; }
        .cloud.two { top: 22vmin; left: -30vmin; }
        .cloud.three { top: 28vmin; left: -10vmin; }
        @keyframes drift { from { transform: translateX(0); } to { transform: translateX(120vmin); } }


        /* ---------------- CONTENT STYLES ---------------- */
        .content {
          position: relative;
          z-index: 2;
          width: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        header {
            width: 100%;
            background: #1976d2;
            color: white;
            font-size: 28px;
            padding: 20px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .container {
            padding: 30px;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: #0d47a1;
            margin-bottom: 15px;
            text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }

        .quiz-card {
            background: rgba(255, 255, 255, 0.9); /* Glass effect */
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            margin: 20px auto;
        }
        
        #question {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        /* --- UPDATED OPTION TILES (Matches Grade 1) --- */
        .option {
            display: block;
            width: 100%;
            background: #ffcc80; /* Orange color */
            margin: 10px 0;
            padding: 15px 20px;
            border-radius: 40px;
            cursor: pointer;
            transition: 0.3s;
            border: none;
            font-size: 16px;
            font-weight: bold;
            color: #4e342e;
        }

        .option:hover {
            background: #ffa726;
            transform: scale(1.02);
        }

        .result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #2e7d32;
            text-shadow: 0 1px 1px rgba(255,255,255,0.8);
        }

        button#nextBtn {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            background: #1976d2;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        button#nextBtn:hover {
            background: #0d47a1;
        }
    </style>
</head>
<body>

<main class="scene">

  <div class="mountains">
    <div class="peak one"></div>
    <div class="peak two"></div>
    <div class="peak three"></div>
  </div>

  <div class="cloud one"></div>
  <div class="cloud two"></div>
  <div class="cloud three"></div>

  <div class="grass"></div>

  <div class="tree a"></div>
  <div class="tree b"></div>
  <div class="tree c"></div>
  <div class="tree d"></div>

  <div class="content">
    <header>Skill Sphere - Fun Quiz!</header>

    <div class="container">
        <h1>Class 4 Quiz</h1>
        <div class="quiz-card" id="quiz">
            <p id="question"></p>
            <div id="options"></div>
        </div>
        <div class="result" id="result"></div>
        <button id="nextBtn">Next Question</button>
    </div>
  </div>

</main>

<script>
const quizQuestions = [
    { question: "Math: What is 45 รท 5?", options: ["9", "8", "10", "7"], answer: "9" },
    { question: "Science: What gas do we breathe in for survival?", options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Hydrogen"], answer: "Oxygen" },
    { question: "EVS: Which one is a non-living thing?", options: ["Tree", "River", "Rock", "Dog"], answer: "Rock" },
    { question: "English: Choose the correct past tense of 'Run':", options: ["Ran", "Runed", "Running", "Runned"], answer: "Ran" },
    { question: "Math: What is 15 ร 4?", options: ["60", "50", "55", "65"], answer: "60" },
    { question: "Science: Which part of the human body pumps blood?", options: ["Lungs", "Heart", "Brain", "Stomach"], answer: "Heart" },
    { question: "EVS: Which one is a renewable resource?", options: ["Coal", "Oil", "Solar Energy", "Gas"], answer: "Solar Energy" },
    { question: "English: Fill in the blank: She ___ her homework yesterday.", options: ["do", "did", "does", "doing"], answer: "did" }
];

let currentQuestion = 0;
let score = 0;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const resultEl = document.getElementById("result");
const nextBtn = document.getElementById("nextBtn");

function loadQuestion() {
    if(currentQuestion >= quizQuestions.length){
        questionEl.textContent = "Quiz Completed!";
        optionsEl.innerHTML = "";
        resultEl.textContent = `Your score: ${score} / ${quizQuestions.length}`;
        nextBtn.style.display = "none";
        return;
    }
    const q = quizQuestions[currentQuestion];
    questionEl.textContent = q.question;
    optionsEl.innerHTML = "";
    q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.classList.add("option");
        
        // Note: Styling is now handled by the .option CSS class
        // removed manual inline styling here
        
        btn.onclick = () => selectOption(option);
        optionsEl.appendChild(btn);
    });
}

function selectOption(selected) {
    if(selected === quizQuestions[currentQuestion].answer){
        score++;
    }
    currentQuestion++;
    loadQuestion();
}

nextBtn.onclick = () => {
    // Skip if user clicks next without selecting
    currentQuestion++;
    loadQuestion();
};

loadQuestion();
</script>

</body>
</html>
