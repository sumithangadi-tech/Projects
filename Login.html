<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkillS phere • Login</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&family=Baloo+2:wght@600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-sky:#d7f2c9; /* soft green sky */
      --bg-hill:#87b65a;
      --bg-hill-dark:#6ea34a;
      --sun:#ffd66b;
      --tree:#5d8a38; 
      --trunk:#a56a3a;
      --flower:#ffd36e;
      --accent:#20623a;
      --form-bg:rgba(255,255,255,.82);
      --text:#1e3a2a;
      --btn:#226d3a;
      --butterfly1:#ff9bd2;
      --butterfly2:#8ad1ff;
      --rabbit:#fff9f4;
      --rabbit-ears:#ffc8c8;
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0; color:var(--text);
      font-family:"Nunito", system-ui, -apple-system, Segoe UI, Roboto, "Baloo 2", sans-serif;
      background:
        radial-gradient(100px 80px at 12% 12%, var(--sun) 0 35%, transparent 36%) no-repeat,
        linear-gradient(var(--bg-sky), var(--bg-sky)) fixed;
      overflow:hidden;
    }
    /* rolling hills */
    .hills{position:fixed; inset:auto 0 0 0; height:46vh; pointer-events:none;
      background:
        radial-gradient(180vh 60vh at 10% 100%, var(--bg-hill) 0 60%, transparent 61%),
        radial-gradient(140vh 50vh at 60% 100%, var(--bg-hill-dark) 0 60%, transparent 61%),
        radial-gradient(160vh 55vh at 95% 100%, var(--bg-hill) 0 60%, transparent 61%);
    }
    /* flowers */
    .flower{position:fixed; width:22px; height:22px; background:var(--flower); border-radius:50%; box-shadow:0 0 0 6px #fff;}
    .flower.f1{left:8%; bottom:18%;}
    .flower.f2{left:24%; bottom:28%;}
    .flower.f3{left:72%; bottom:20%;}
    .flower.f4{left:88%; bottom:26%;}

    /* simple tree */
    .tree{position:fixed; bottom:22%; left:6%; width:160px; height:220px;}
    .tree .trunk{position:absolute; left:74px; bottom:0; width:20px; height:120px; background:var(--trunk); border-radius:8px}
    .tree .leaf{position:absolute; background:var(--tree); border-radius:50%}
    .tree .leaf.l1{width:120px; height:120px; left:20px; bottom:90px}
    .tree .leaf.l2{width:140px; height:140px; left:10px; bottom:130px}

    /* bird */
    .bird{position:fixed; top:12%; left:18%; width:80px; height:48px;}
    .bird svg{width:100%; height:100%}

    /* butterflies */
    .butterfly{position:fixed; width:38px; height:30px; animation:flap .9s infinite ease-in-out, fly 12s linear infinite;}
    .butterfly svg{filter:drop-shadow(0 2px 2px rgba(0,0,0,.15));}
    .butterfly.b1{left:10%; top:26%; animation-delay:0s, 0s}
    .butterfly.b2{left:70%; top:20%; animation-delay:.2s, 2s}
    .butterfly.b3{left:40%; top:30%; animation-delay:.4s, 5s}
    @keyframes flap{0%,100%{transform:rotate(0deg)}50%{transform:rotate(8deg)}}
    @keyframes fly{0%{transform:translate(0,0)}25%{transform:translate(60px,-30px)}50%{transform:translate(120px,0)}75%{transform:translate(60px,30px)}100%{transform:translate(0,0)}}

    /* rabbits at the hills */
    .rabbits{position:fixed; bottom:8%; right:6%; width:200px; height:120px;}
    .rabbit{position:absolute; bottom:0;}
    .rabbit.r1{left:0; transform:scale(1)}
    .rabbit.r2{left:110px; transform:scale(.9)}

    /* page layout */
    .wrap{min-height:100%; display:grid; place-items:center; padding:24px}
    .card{width:100%; max-width:420px; background:var(--form-bg); backdrop-filter: blur(6px); border-radius:18px; box-shadow:0 12px 36px rgba(0,0,0,.12); padding:24px 24px 28px;}
    .brand{display:flex; align-items:center; gap:12px; margin-bottom:8px}
    .brand .logo{width:40px; height:40px; border-radius:50%; background:var(--btn); display:grid; place-items:center; color:#fff; font-weight:700}
    h1{font-family:"Baloo 2", cursive; margin:0; font-size:28px}
    p.muted{margin:4px 0 16px; color:#2f513c}
    label{font-size:14px; display:block; margin-top:12px}
    input[type=email], input[type=password]{width:100%; padding:12px 14px; border:1px solid #cfe7c9; border-radius:12px; background:#fff; font-size:15px; outline-color:var(--accent);}
    .row{display:flex; align-items:center; justify-content:space-between; gap:12px; margin-top:12px;}
    .checkbox{display:flex; align-items:center; gap:8px; color:#2f513c}
    .btn{width:100%; margin-top:16px; padding:12px 16px; border:none; border-radius:14px; background:var(--btn); color:#fff; font-weight:700; font-size:16px; cursor:pointer}
    .helper{display:flex; justify-content:space-between; font-size:13px; margin-top:8px}
    a{color:var(--accent); text-decoration:none}
    .note{font-size:12px; color:#31543b; text-align:center; margin-top:12px}
    @media (max-width:480px){ .bird{display:none} .tree{left:-40px} }
  </style>
</head>
<body>
  <div class="hills" aria-hidden="true"></div>
  <div class="flower f1" aria-hidden="true"></div>
  <div class="flower f2" aria-hidden="true"></div>
  <div class="flower f3" aria-hidden="true"></div>
  <div class="flower f4" aria-hidden="true"></div>
  <div class="tree" aria-hidden="true">
    <div class="trunk"></div>
    <div class="leaf l1"></div>
    <div class="leaf l2"></div>
  </div>
  <div class="bird" aria-hidden="true">
    <svg viewBox="0 0 160 96" xmlns="http://www.w3.org/2000/svg">
      <path d="M18 48c20-26 66-26 92 0v12c-26 26-72 26-92 0z" fill="#c87b2a"/>
      <circle cx="46" cy="42" r="6" fill="#2e2e2e"/>
      <polygon points="98,42 132,48 98,54" fill="#f4c04f"/>
      <path d="M40 18c20 10 28 18 44 34" stroke="#8d5a20" stroke-width="6" fill="none" stroke-linecap="round"/>
    </svg>
  </div>

  <!-- Butterflies -->
  <div class="butterfly b1" aria-hidden="true">
    <svg viewBox="0 0 60 40" xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="18" cy="20" rx="12" ry="9" fill="var(--butterfly1)"/>
      <ellipse cx="42" cy="20" rx="12" ry="9" fill="var(--butterfly2)"/>
      <rect x="28" y="14" width="4" height="12" rx="2" fill="#54321e"/>
    </svg>
  </div>
  <div class="butterfly b2" aria-hidden="true">
    <svg viewBox="0 0 60 40" xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="18" cy="20" rx="12" ry="9" fill="var(--butterfly2)"/>
      <ellipse cx="42" cy="20" rx="12" ry="9" fill="var(--butterfly1)"/>
      <rect x="28" y="14" width="4" height="12" rx="2" fill="#54321e"/>
    </svg>
  </div>
  <div class="butterfly b3" aria-hidden="true">
    <svg viewBox="0 0 60 40" xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="18" cy="20" rx="12" ry="9" fill="#ffd0e8"/>
      <ellipse cx="42" cy="20" rx="12" ry="9" fill="#b9ecff"/>
      <rect x="28" y="14" width="4" height="12" rx="2" fill="#54321e"/>
    </svg>
  </div>

  <!-- Rabbits group -->
  <div class="rabbits" aria-hidden="true">
    <svg class="rabbit r1" viewBox="0 0 120 80" width="120" height="80" xmlns="http://www.w3.org/2000/svg">
      <!-- ears -->
      <ellipse cx="28" cy="18" rx="10" ry="18" fill="var(--rabbit)"/>
      <ellipse cx="42" cy="16" rx="10" ry="18" fill="var(--rabbit)"/>
      <ellipse cx="28" cy="18" rx="6" ry="10" fill="var(--rabbit-ears)"/>
      <ellipse cx="42" cy="16" rx="6" ry="10" fill="var(--rabbit-ears)"/>
      <!-- head & body -->
      <ellipse cx="48" cy="36" rx="22" ry="18" fill="var(--rabbit)"/>
      <ellipse cx="70" cy="52" rx="28" ry="20" fill="var(--rabbit)"/>
      <!-- face -->
      <circle cx="56" cy="34" r="3" fill="#333"/>
      <circle cx="42" cy="34" r="3" fill="#333"/>
      <path d="M46 40 q6 6 12 0" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
      <!-- feet -->
      <ellipse cx="58" cy="68" rx="10" ry="5" fill="var(--rabbit)"/>
      <ellipse cx="78" cy="68" rx="10" ry="5" fill="var(--rabbit)"/>
    </svg>
    <svg class="rabbit r2" viewBox="0 0 120 80" width="120" height="80" xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="28" cy="18" rx="10" ry="18" fill="var(--rabbit)"/>
      <ellipse cx="42" cy="16" rx="10" ry="18" fill="var(--rabbit)"/>
      <ellipse cx="28" cy="18" rx="6" ry="10" fill="var(--rabbit-ears)"/>
      <ellipse cx="42" cy="16" rx="6" ry="10" fill="var(--rabbit-ears)"/>
      <ellipse cx="48" cy="36" rx="22" ry="18" fill="var(--rabbit)"/>
      <ellipse cx="70" cy="52" rx="28" ry="20" fill="var(--rabbit)"/>
      <circle cx="56" cy="34" r="3" fill="#333"/>
      <circle cx="42" cy="34" r="3" fill="#333"/>
      <path d="M46 40 q6 6 12 0" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
      <ellipse cx="58" cy="68" rx="10" ry="5" fill="var(--rabbit)"/>
      <ellipse cx="78" cy="68" rx="10" ry="5" fill="var(--rabbit)"/>
    </svg>
  </div>

  <main class="wrap">
    <section class="card" role="form" aria-label="SkillSphere login">
      <div class="brand">
        <div class="logo" aria-hidden="true">SS</div>
        <div>
          <h1>SkillSphere</h1>
          <p class="muted">Login</p>
        </div>
      </div>

      <form id="loginForm" autocomplete="on">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required />
        <div class="row">
          <label class="checkbox"><input type="checkbox" id="remember"/> Remember me</label>
          <a href="#" id="forgot">Forgot password?</a>
        </div>
        <button class="btn" type="submit">Log in</button>
        <div class="helper">
          <span>New here? <a href="#" id="signupLink">Create account</a></span>
        </div>
        <p class="note">⚠️ credentials are stored in your browser. Do not use real passwords.</p>
      </form>
    </section>
  </main>

  <script>
    // demo-only login using localStorage (not secure)
    const USERS_KEY = "demo.users";
    const SESSION_KEY = "demo.session";
    function getUsers(){ try { return JSON.parse(localStorage.getItem(USERS_KEY))||[] } catch { return [] } }
    function saveUsers(u){ localStorage.setItem(USERS_KEY, JSON.stringify(u)); }
    function setSession(s){ localStorage.setItem(SESSION_KEY, JSON.stringify(s)); }

    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const pass = document.getElementById('password').value;
      const users = getUsers();
      const user = users.find(u=>u.email===email);
      if(!user){ alert('No account found. Use Create account.'); return; }
      const enc = new TextEncoder().encode(pass);
      const digest = await crypto.subtle.digest('SHA-256', enc);
      const hash = Array.from(new Uint8Array(digest)).map(b=>b.toString(16).padStart(2,'0')).join('');
      if(hash!==user.passwordHash){ alert('Incorrect password.'); return; }
      setSession({email:user.email, name:user.name, at:new Date().toISOString()});
            
  // Redirect to a protected page (create dashboard.html)
      setTimeout(() => window.location.href = "mini.html", 600);

    });

    document.getElementById('signupLink').addEventListener('click', async (e)=>{
      e.preventDefault();
      const name = prompt('Your name?');
      const email = prompt('Email?');
      const pass = prompt('Create a password (8+ chars)');
      if(!name||!email||!pass||pass.length<8){ alert('Please provide valid details.'); return; }
      const users = getUsers();
      if(users.some(u=>u.email===email.toLowerCase())){ alert('Account exists.'); return; }
      const enc = new TextEncoder().encode(pass);
      const digest = await crypto.subtle.digest('SHA-256', enc);
      const hash = Array.from(new Uint8Array(digest)).map(b=>b.toString(16).padStart(2,'0')).join('');
      users.push({name, email:email.toLowerCase(), passwordHash:hash});
      saveUsers(users);
      alert('Account created. You can log in now.');
    });
  </script>
</body>
</html>
