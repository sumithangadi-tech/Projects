<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Skill Sphere – Grade 1 Progress Report</title>
<style>
    :root { --bg:#f9fafb; --text:#111827; --muted:#6b7280; --primary:#4CAF50; --track:#e5e7eb; --card:#ffffff; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--text)}
    header{background:var(--primary);color:#fff;padding:16px;text-align:center;font-weight:600}
    .container{max-width:740px;margin:20px auto;background:var(--card);border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.06);padding:16px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .field{display:flex;flex-direction:column;gap:6px}
    .field label{font-size:14px;color:var(--muted)}
    .field input{padding:8px;border:1px solid #d1d5db;border-radius:8px;font-size:14px}
    .progress{margin-top:12px;background:var(--track);border-radius:999px;overflow:hidden;height:20px}
    .bar{height:100%;width:0%;background:linear-gradient(90deg,#22c55e,#16a34a);color:#fff;text-align:center;line-height:20px;font-size:12px;transition:width .35s ease}
    .stats{display:flex;justify-content:space-between;margin-top:6px;color:var(--muted);font-size:13px}
    .kpis{display:flex;gap:12px;margin-top:16px;flex-wrap:wrap}
    .chip{background:#f3f4f6;border:1px solid #e5e7eb;padding:8px 12px;border-radius:999px;font-size:13px}
    @media(max-width:560px){.row{grid-template-columns:1fr}}
  </style>
<style>
/* Nature theme: soft greens, readable contrast */
:root{
  --bg1:#e8f5e9; /* light green */
  --bg2:#c8e6c9; /* slightly darker */
  --accent:#2e7d32; /* forest green */
  --text:#1b1b1b;
  --card-bg:rgba(255,255,255,0.85);
  --card-border:#a5d6a7;
}
body{
  margin:0; 
  color:var(--text);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  /* layered background: gradient + subtle leaf pattern */
  background-image:
    linear-gradient(180deg, var(--bg1), var(--bg2)),
    url("data:image/svg+xml;charset=UTF-8,<svg xmlns='http://www.w3.org/2000/svg' width='120' height='120' viewBox='0 0 120 120'><g opacity='0.22' fill='none' stroke='%239ccc65' stroke-width='2'><path d='M20 80 C 40 40, 60 40, 80 80'/><path d='M40 90 C 55 60, 65 60, 80 90'/><path d='M30 60 C 45 40, 75 40, 90 70'/></g></svg>");
  background-size: auto, 240px 240px;
}

main, .container, table { 
  background: var(--card-bg);
  backdrop-filter: blur(3px);
}

h1, h2, h3, h4, th { color: var(--accent); }

a, button { color: var(--accent); }

table { border-collapse: collapse; }
th, td { border: 1px solid var(--card-border); padding: 8px 10px; }

.wrapper { max-width: 960px; margin: 32px auto; padding: 16px; }

.header-banner {
  background: linear-gradient(90deg, rgba(46,125,50,0.15), rgba(156,204,101,0.15));
  border: 1px solid var(--card-border);
  border-radius: 12px; padding: 16px 20px; margin: 16px 0;
}
</style></head>
<body><div class="wrapper">
<header>Skill Sphere – Grade 1 Progress Report</header>
<main class="container">
<section aria-label="Progress Controls" class="row">
<div class="field">
<label for="totalLectures">Total Lectures</label>
<input id="totalLectures" min="1" type="number" value="3"/>
</div>
<div class="field">
<label for="completedLectures">Completed Lectures</label>
<input id="completedLectures" min="0" type="number" value="0"/>
</div>
<div class="field" style="grid-column:1 / -1">
<label for="completedSlider">Adjust Completed (slider)</label>
<input id="completedSlider" max="3" min="0" type="range" value="0"/>
</div>
</section>
<section aria-label="Key Performance Indicators" class="kpis">
<div class="chip"><strong>Grade:</strong> 1</div>
<div class="chip"><strong>Total:</strong> <span id="kpiTotal">3</span></div>
<div class="chip"><strong>Completed:</strong> <span id="kpiDone">0</span></div>
</section>
<section aria-label="Overall Progress">
<div aria-label="Overall completion" aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" class="progress" id="progressTrack" role="progressbar">
<div class="bar" id="progressBar">0%</div>
</div>
<div class="stats">
<div id="progressText">0% completed</div>
<div id="remainingText">3 lectures remaining</div>
</div>
</section>
</main>
<script>
  const totalInput = document.getElementById('totalLectures');
  const completedInput = document.getElementById('completedLectures');
  const completedSlider = document.getElementById('completedSlider');
  const progressBar = document.getElementById('progressBar');
  const progressTrack = document.getElementById('progressTrack');
  const progressText = document.getElementById('progressText');
  const remainingText = document.getElementById('remainingText');
  const kpiTotal = document.getElementById('kpiTotal');
  const kpiDone = document.getElementById('kpiDone');
  function clamp(n,min,max){return Math.max(min,Math.min(n,max));}
  function render(){
    let total = parseInt(totalInput.value,10); if(isNaN(total)||total<1) total=1; totalInput.value=total;
    let completed = parseInt(completedInput.value,10); if(isNaN(completed)||completed<0) completed=0; completed=clamp(completed,0,total);
    completedSlider.max = String(total); completedSlider.value = String(completed);
    kpiTotal.textContent = total; kpiDone.textContent = completed;
    const pct = total ? Math.round((completed/total)*100) : 0;
    progressBar.style.width = pct+'%'; progressBar.textContent = pct+'%'; progressTrack.setAttribute('aria-valuenow', pct);
    progressText.textContent = `${pct}% completed`;
    remainingText.textContent = `${Math.max(total-completed,0)} lecture${(total-completed)===1?'':'s'} remaining`;
    completedInput.value = completed;
  }
  totalInput.addEventListener('input', render);
  completedInput.addEventListener('input', render);
  completedSlider.addEventListener('input', (e)=>{completedInput.value=e.target.value; render();});
  window.setProgress = function(completed,total){ if(typeof total==='number') totalInput.value=total; if(typeof completed==='number') completedInput.value=completed; render(); };
  render();
</script>
</div></body>
</html>

<div class="copilot-wrap" id="copilot-report">
<div class="copilot-header"><h2>Skill Sphere – Grade <span id="cp-grade">N/A</span> Progress Report</h2></div>
<div class="copilot-card">
<h3 style="margin-top:0;color:var(--secondary)">Summary</h3>
<table class="copilot-summary">
<thead><tr><th>Metric</th><th>Value</th></tr></thead>
<tbody>
<tr><td>Total Lectures</td><td id="cp-total">N/A</td></tr>
<tr><td>Completed Lectures</td><td id="cp-completed">N/A</td></tr>
<tr><td>Lectures Remaining</td><td id="cp-remaining">N/A</td></tr>
<tr><td>Completion %</td><td id="cp-pct">N/A</td></tr>
</tbody>
</table>
<div class="copilot-progress"><div class="copilot-fill" id="cp-fill" style="width:0%"></div></div>
<div class="copilot-actions"><button class="btn" id="cp-download">Download Progress Report (PDF)</button><button class="btn secondary" id="cp-refresh">Refresh Summary</button></div>
</div>
</div>
<script>
function animateFill(targetPct) {
  const fill = document.getElementById('cp-fill');
  fill.style.width = '0%';
  requestAnimationFrame(() => {
    requestAnimationFrame(() => {
      fill.style.width = Number.isFinite(targetPct) ? (targetPct + '%') : '0%';
    });
  });
}
(function(){
  function parseFromText(){
    const txt = document.body.innerText || '';
    function grab(re){ const m = txt.match(re); return m ? parseInt(m[1],10) : null; }
    const total = grab(/Total\s*[:\-]?\s*(\d+)/i);
    const completed = grab(/Completed\s*[:\-]?\s*(\d+)/i);
    const remaining = grab(/(\d+)\s*lectures\s*remaining/i);
    const pct = grab(/(\d+)\s*%\s*completed/i);
    const grade = grab(/Grade\s*[:\-]?\s*(\d+)/i);
    return { total, completed, remaining, pct, grade };
  }
  function derive(v){
    let { total, completed, remaining, pct, grade } = v;
    if (Number.isFinite(total) && Number.isFinite(completed)) { remaining = total - completed; pct = total>0? Math.round((completed/total)*100):0; }
    else if (Number.isFinite(pct) && Number.isFinite(total)) { completed = Math.round(total*pct/100); remaining = total - completed; }
    else if (Number.isFinite(remaining) && Number.isFinite(total)) { completed = total - remaining; pct = total>0? Math.round((completed/total)*100):0; }
    return { total, completed, remaining, pct, grade };
  }
  function render(v){
    document.getElementById('cp-grade').textContent = Number.isFinite(v.grade)? v.grade : 'N/A';
    document.getElementById('cp-total').textContent = Number.isFinite(v.total)? v.total : 'N/A';
    document.getElementById('cp-completed').textContent = Number.isFinite(v.completed)? v.completed : 'N/A';
    document.getElementById('cp-remaining').textContent = Number.isFinite(v.remaining)? v.remaining : 'N/A';
    document.getElementById('cp-pct').textContent = Number.isFinite(v.pct)? (v.pct+'%') : 'N/A';
    animateFill(Number.isFinite(v.pct)? v.pct : 0);
  }
  let values = derive(parseFromText());
  render(values);
  const refresh = document.getElementById('cp-refresh'); if (refresh) refresh.addEventListener('click', function(){ values = derive(parseFromText()); render(values); });
  const download = document.getElementById('cp-download'); if (download) download.addEventListener('click', function(){ values = derive(parseFromText()); render(values); window.print(); });
})();
</script>
