<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVS Lectures</title>
  <style>
    /* --- NATURE THEME VARIABLES --- */
    :root {
      --sky-1: #bfe7ff; /* light sky */
      --sky-2: #78c8ff; /* mid sky */
      --sky-3: #5fa8ff; /* deeper sky */
      --sun: #ffd76a;    /* sun */
      --mountain-1: #7aa29a; /* near */
      --mountain-2: #98b8b1; /* mid */
      --mountain-3: #bfd3ce; /* far */
      --grass-1: #7ecb67; /* grass */
      --grass-2: #5bbf5a; /* darker grass */
      --tree-trunk: #7b4f2c;
      --tree-leaf-1: #2f8f4e;
      --tree-leaf-2: #3fa55d;
    }
* { box-sizing: border-box; }
  body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: var(--text); }

    header {
      background: #4b4bff;
      padding: 15px 30px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      position: relative;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* --- SCENE BACKGROUND --- */
    .scene {
      position: relative;
      min-height: calc(100vh - 60px); /* Adjust for header height */
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(to bottom, var(--sky-1), var(--sky-2) 40%, var(--sky-3) 60%);
    }

    /* Sun */
    .scene::before {
      content: "";
      position: absolute;
      width: 18vmin; height: 18vmin; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff8d1 0 30%, var(--sun) 30% 60%, rgba(255,215,106,0.0) 60%);
      top: 5vmin; left: 10vmin;
      box-shadow: 0 0 120px 40px rgba(255,215,106,0.35);
      filter: saturate(1.1);
    }

    /* Mountains */
    .mountains { position: absolute; inset: 0; pointer-events: none; }
    .peak { position: absolute; bottom: 20vh; width: 40vmax; height: 40vmax; }
    .peak.one { left: -10vmax; background: var(--mountain-3); clip-path: polygon(50% 0%, 100% 100%, 0% 100%); }
    .peak.two { left: 10vmax; bottom: 18vh; background: var(--mountain-2); clip-path: polygon(50% 0%, 100% 100%, 0% 100%); }
    .peak.three { left: 28vmax; bottom: 16vh; background: var(--mountain-1); clip-path: polygon(50% 0%, 100% 100%, 0% 100%); }

    /* Grass */
    .grass {
      position: absolute; bottom: 0; left: 0; right: 0; height: 28vh;
      background: radial-gradient(60vmin 20vmin at 20% 0%, rgba(255,255,255,0.5), transparent 60%),
                  linear-gradient(to top, var(--grass-2) 0 30%, var(--grass-1) 30% 100%);
    }

    /* Trees */
    .tree {
      position: absolute; bottom: 18vh; width: 2.2vmin; height: 18vmin; background: var(--tree-trunk);
      border-radius: 0.8vmin; transform-origin: bottom center;
    }
    .tree::before, .tree::after {
      content: ""; position: absolute; left: 50%; transform: translateX(-50%);
      border-radius: 50%; filter: drop-shadow(0 6px 8px rgba(0,0,0,0.15));
    }
    .tree::before { 
      bottom: 10vmin; width: 12vmin; height: 12vmin; background: var(--tree-leaf-1);
      clip-path: polygon(50% 0%, 100% 55%, 78% 100%, 22% 100%, 0% 55%);
    }
    .tree::after { bottom: 17vmin; width: 8vmin; height: 8vmin; background: var(--tree-leaf-2); }
    .tree.a { left: 8vmin; }
    .tree.b { left: 22vmin; transform: scale(1.15); }
    .tree.c { left: 68vmin; transform: scale(0.95); }
    .tree.d { left: 80vmin; transform: scale(1.25); }

    /* Clouds */
    .cloud { position: absolute; top: 14vmin; width: 18vmin; height: 6vmin; background: #ffffffcc; border-radius: 3vmin; animation: drift 40s linear infinite; }
    .cloud::before, .cloud::after { content: ""; position: absolute; background: #ffffffcc; border-radius: 50%; }
    .cloud::before { width: 8vmin; height: 8vmin; left: 2vmin; top: -2vmin; }
    .cloud::after { width: 10vmin; height: 10vmin; left: 8vmin; top: -3vmin; }
    .cloud.one { left: -20vmin; animation-delay: 0s; }
    .cloud.two { top: 22vmin; left: -30vmin; animation-delay: 10s; transform: scale(1.2); }
    .cloud.three { top: 28vmin; left: -10vmin; animation-delay: 20s; transform: scale(0.9); }
    @keyframes drift { from { transform: translateX(0); } to { transform: translateX(120vmin); } }

    /* --- CONTENT STYLES --- */
    .container {
      text-align: center;
      padding: 40px;
      position: relative;
      z-index: 5; /* Ensure content is above background */
      width: 100%;
      max-width: 1200px;
    }

    h1 {
      color: #2a4d8f;
      margin-bottom: 20px;
      text-shadow: 0 1px 2px rgba(255,255,255,0.8);
    }

    .grades {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .grade-card {
      /* Glassmorphism effect */
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      width: 200px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.18);
      font-size: 20px;
      font-weight: bold;
      color: #4c7bd9;
      cursor: pointer;
      transition: 0.3s;
    }

    .grade-card:hover {
      transform: scale(1.05) translateY(-5px);
      background: #4c7bd9;
      color: white;
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    /* Video box */
    #videoPlayer {
      display: none;
      text-align: center;
      margin-top: 30px;
      /* Background for readability */
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 20px;
      display: inline-block;
      width: 90%;
      max-width: 950px;
    }
    
    #videoPlayer[style*="block"] {
        display: inline-block !important; 
    }

    video {
      width: 100%;
      max-width: 900px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      background: #000;
    }
    
    h2 {
        color: #2a4d8f;
        margin-top: 0;
    }
  </style>
</head>

<body>

<header>Skill Sphere</header>

<main class="scene">
  <div class="mountains">
    <div class="peak one"></div>
    <div class="peak two"></div>
    <div class="peak three"></div>
  </div>

  <div class="cloud one"></div>
  <div class="cloud two"></div>
  <div class="cloud three"></div>

  <div class="grass"></div>

  <div class="tree a"></div>
  <div class="tree b"></div>
  <div class="tree c"></div>
  <div class="tree d"></div>

  <div class="container">
    <h1>Grade 3 EVS Lessons</h1>

    <div class="grades">
      <div class="grade-card" onclick="playVideo('Videos/Family and Friends - Explanation (Part 1)  Class 3 Environmental Studies Chapter 1  CBSE 2025-26 - Magnet Brains (1080p, h264).mp4')">
        Lesson 1:
      </div>

      <div class="grade-card" onclick="playVideo('Videos/Class 3 EVS Chapter - 2 The Plant Fairy english Environmental studies cbse ncert Looking Around - evs study (1080p, h264).mp4')">
        Lesson 2:
      </div>

      <div class="grade-card" onclick="playVideo('Videos/Celebrating Festivals Class3 Chapter 3 EVS Our Wondrous WorldFestival of Flowers FULL CHAPTER - Himani Bharti (720p, h264).mp4')">
        Lesson 3: 
      </div>
    </div>

    <div id="videoPlayer" style="display:none;">
      <h2>Now Playing:</h2>
      <video id="video" controls></video>
    </div>
  </div>
</main>

<script>
  function playVideo(videoPath) {
    const playerBox = document.getElementById("videoPlayer");
    const video = document.getElementById("video");

    video.src = videoPath;   // Load the selected video
    playerBox.style.display = "block"; // Make the container visible
    video.play();
  }
</script>

</body>
</html>
